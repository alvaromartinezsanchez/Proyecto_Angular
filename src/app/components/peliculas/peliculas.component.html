<app-slider [nombre]="'Peliculas'"></app-slider>

<div class="center">
    <section id="content">

        <div id="favorita" *ngIf="favorita">
            <h2 class="subheader">Pelicula favorita</h2>
            <h4>{{favorita.title | uppercase}}</h4>
            <h4>{{favorita.year | espar}}</h4>
            <h4>{{this.fecha | date: 'dd/MM/yyyy'}}</h4>
                
        </div>

        <h1 class="subheader">Peliculas</h1>

        <div id="articles" *ngIf="peliculas">

            <div *ngFor="let pelicula of peliculas; let i = index">

                <app-pelicula [pelicula]="pelicula" [indice]="i" (marcarFavorita)="mostrarFavorita($event)"></app-pelicula>

            </div>
            

        </div>

    </section>

    <app-sidebar></app-sidebar>

</div>
