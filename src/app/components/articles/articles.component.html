<div class="loading" *ngIf="!articles">
    Cargando...
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
    No se encuantran articulos para mostrar
</div>

<div id="articles" *ngIf="articles">
    <article *ngFor="let article of articles" class="article-item" id="article-template">
        <div class="image-wrap">
            <img src="{{article.image}}" alt="{{article.title}}" />
        </div>

        <h2>{{article.title}}</h2>
            <span class="date">
                {{article.date | amLocale: 'es' | amTimeAgo}}
            </span>
            <a routerLink="/blog/articulo/{{article._id}}">Leer m√°s</a>

            <div class="clearfix"></div>
    </article>
</div>
